<div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 mx-auto my-3 border">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th class="w-3_12" scope="col">名前</th>
        <th class="w-6_12" scope="col">進捗</th>
        <th class="w-3_12" scope="col">詳細</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let idol of idolList">
        <td class="text-nowrap">{{idol.name}}</td>
        <td>
          <select class="w-100 mt-0_5" [ngModel]="idol.step" (ngModelChange)="changeStep($event, idol.name)">
            <option *ngFor="let steps of stepList(idol.name)" value={{steps.key}}>{{steps.value}}</option>
          </select>
        </td>
        <td>
          <input type="text" class="w-100" [ngModel]="idol.comment" (ngModelChange)="changeComment($event, idol.name)">
        </td>
      </tr>
    </tbody>
  </table>
</div>
