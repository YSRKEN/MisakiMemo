<div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 mx-auto my-3 border">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th class="w-3_12" scope="col">名前</th>
        <th class="w-6_12" scope="col">進捗</th>
        <th class="w-3_12" scope="col">詳細</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let idolName of idolNameList">
        <td class="text-nowrap">{{idolName}}</td>
        <td>
          <select class="w-100 mt-0_5">
            <option *ngFor="let step of stepList(idolName)" value={{step}}>{{step}}</option>
          </select>
        </td>
        <td>
          <input type="text" class="w-100">
        </td>
      </tr>
    </tbody>
  </table>
</div>
