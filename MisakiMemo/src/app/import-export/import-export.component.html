<div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 mx-auto my-3">
  <form class="border p-3">
    <div class="form-group d-flex">
      <label class="text-nowrap mr-3 mt-1_5" for="saveData">セーブデータ</label>
      <input type="text" class="form-control" id="saveData" name="saveData" placeholder="セーブデータ(Base64)"
        [(ngModel)]="saveData">
    </div>
    <div class="d-flex">
      <button class="btn btn-primary mr-3 ml-auto" (click)="importSaveData()">インポート</button>
      <button class="btn btn-primary mr-auto" (click)="exportSaveData()">エクスポート</button>
    </div>
  </form>
</div>
